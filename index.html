<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <title>Foodzone</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<style>
.selector-for-some-widget {
  box-sizing: content-box;
}

</style>
</head>
<body>

    <!--Menu Start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand text-warning fs-3 font-weight-bold" href="#">FoodZone</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light " href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Menu</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Contact</a>
              </li>
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!--Menu End-->
      <!--Carousel Start-->
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imgs/pancakes-2291908_1920.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block text-warning">
              <h5>Pan Cakes</h5>
              <p>Pan cakes with raspberry and honey.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="imgs/pizza-3007395_1920.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block text-warning">
              <h5>Italian Pizza</h5>
              <p>The orginal Italian Pizza.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="imgs/coffee-3120750_1920.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block text-warning">
              <h5>Original Coffee</h5>
              <p>The taste of Original coffee.</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
      <!--Carousel End-->
      <div class="mt-5"></div>
</body>
</html>
